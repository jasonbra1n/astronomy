<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ú® Astronomy Information</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle light/dark mode">
        üåì Toggle Theme
      </button>
    </header>

    <section>
      <h2>Date and Time</h2>
      <label for="dateInput">Date and Time (Local):</label>
      <input type="text" id="dateInput" placeholder="Select date and time" aria-label="Date and time">
      <div class="button-group">
        <button onclick="resetToNow()" aria-label="Reset to current date and time">Reset to Now</button>
        <button onclick="updateInfo()" aria-label="Update astronomy information">Update</button>
      </div>
    </section>

    <section>
      <h2>Location <span class="optional">(Optional)</span></h2>
      <div class="button-group">
        <button onclick="getLocation()" aria-label="Get current location">Get Current Location</button>
        <button onclick="setManualLocation()" aria-label="Set manual location">Set Location</button>
      </div>
      <div class="location-inputs">
        <label for="latitude">Latitude (degrees, -90 to 90):</label>
        <input type="number" id="latitude" step="any" min="-90" max="90" aria-label="Latitude">
        <label for="longitude">Longitude (degrees, -180 to 180):</label>
        <input type="number" id="longitude" step="any" min="-180" max="180" aria-label="Longitude">
      </div>
      <p id="locationDisplay">Location not set</p>
      <p class="note"><em>Note: Location is used for moonrise, moonset, moon transit, sunrise, sunset, and solar noon calculations. If not set, these will not be displayed.</em></p>
    </section>

    <section>
      <h2>üåô Moon Details</h2>
      <p id="todaysMoonPhase" class="highlight"></p>
      <p id="exactMoonPhase"></p>
      <div class="data-cards">
        <div class="data-card"><span id="nextMoonrise"></span></div>
        <div class="data-card"><span id="nextMoonset"></span></div>
        <div class="data-card"><span id="nextMoonTransit"></span></div>
      </div>
    </section>

    <section>
      <h2>‚òÄÔ∏è Sun Details</h2>
      <div class="data-cards">
        <div class="data-card"><span id="nextSunrise"></span></div>
        <div class="data-card"><span id="nextSunset"></span></div>
        <div class="data-card"><span id="nextSolarNoon"></span></div>
      </div>
    </section>

    <section>
      <h2>üî≠ Future Events</h2>
      <div class="data-cards">
        <div class="data-card"><span id="nextFullMoon"></span></div>
        <div class="data-card"><span id="nextNewMoon"></span></div>
        <div class="data-card"><span id="nextEclipse"></span></div>
      </div>
    </section>
 </div>
  <script src="astronomy.browser.js"></script>
  <script src="script.js"></script>
  <script src="theme.js"></script>
</body>
</html>
