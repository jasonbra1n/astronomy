<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Astronomy Information</h1>
    <section>
        <h2>Date and Time</h2>
        <label for="dateInput">Date and Time (UTC, YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="dateInput" placeholder="2023-10-01 12:34:56">
        <button onclick="updateInfo()">Update</button>
    </section>
    <section>
        <h2>Location (Optional)</h2>
        <button onclick="getLocation()">Get Current Location</button>
        <p id="locationDisplay">Location not set</p>
        <label for="latitude">Latitude (degrees, -90 to 90):</label>
        <input type="number" id="latitude" step="any" min="-90" max="90">
        <label for="longitude">Longitude (degrees, -180 to 180):</label>
        <input type="number" id="longitude" step="any" min="-180" max="180">
        <button onclick="setManualLocation()">Set Location</button>
    </section>
    <section>
        <h2>Astronomical Details</h2>
        <p id="moonPhase"></p>
        <p id="nextFullMoon"></p>
        <p id="nextNewMoon"></p>
        <p id="nextEclipse"></p>
    </section>
    <script src="astronomy.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
